<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aide Pro - Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Aide Pro</div>
    <div class="auth-buttons">
      <button onclick="openModal('login')">Se connecter</button>
      <button onclick="openModal('signup')">S'inscrire</button>
    </div>
  </header>

  <main>
    <h1>Trouvez des prestataires de confiance pr√®s de chez vous</h1>
    <button class="start-button">Commencer maintenant</button>
  </main>

  <!-- Modale Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login')">&times;</span>
      <h2>Connexion</h2>
      <input type="email" placeholder="Email" id="loginEmail" />
      <input type="password" placeholder="Mot de passe" id="loginPassword" />
      <button onclick="login()">Se connecter</button>
      <button onclick="googleLogin()">Connexion avec Google</button>
    </div>
  </div>

  <!-- Modale Signup -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup')">&times;</span>
      <h2>Inscription</h2>
      <input type="email" placeholder="Email" id="signupEmail" />
      <input type="password" placeholder="Mot de passe" id="signupPassword" />
      <button onclick="signup()">S'inscrire</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
