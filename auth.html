<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Aide Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1d3a;
      margin: 0;
      color: #ffffff;
    }

    header {
      background-color: #092544;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .auth-container {
      max-width: 450px;
      margin: 3rem auto;
      background-color: #11335c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .btn-primary {
      width: 100%;
      background-color: #1a6dff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: #3c8eff;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #0b1d3a;
      font-weight: 500;
      border-radius: 5px;
      padding: 0.6rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #092544;
      color: #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Aide Pro</a>
  </header>

  <div class="auth-container">
    <h2>Créer un compte client</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" required />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">J’accepte les <a href="#">conditions d’utilisation</a></label>
      </div>
      <button type="submit" class="btn-primary">Créer un compte</button>
    </form>

    <div class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Se connecter avec Google
    </div>
  </div>

  <footer>
    &copy; 2025 Aide Pro - Tous droits réservés
  </footer>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeh5YQ-XHN9LG1h0rH3g2Ci2LS4byFF40",
      authDomain: "aide-pro-f2a0f.firebaseapp.com",
      projectId: "aide-pro-f2a0f",
      storageBucket: "aide-pro-f2a0f.appspot.com",
      messagingSenderId: "196840068418",
      appId: "1:196840068418:web:ceb1e5bdd366077772a4db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Connecté avec Google : " + user.email);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Erreur Google:", error.message);
          alert("Échec de la connexion Google.");
        });
    }

    window.loginWithGoogle = loginWithGoogle;
  </script>
</body>
</html>
