
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Aide Pro</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #0a1a2f; color: white; padding: 40px;">

  <h1>Bienvenue sur Aide Pro</h1>

  <h2>Créer un compte</h2>
  <input type="text" id="nom" placeholder="Nom complet"><br><br>
  <input type="email" id="email" placeholder="Adresse e-mail"><br><br>
  <input type="password" id="password" placeholder="Mot de passe"><br><br>
  <select id="role">
    <option value="client">Client</option>
    <option value="prestataire">Prestataire</option>
  </select><br><br>
  <button onclick="register(email.value, password.value, nom.value, role.value)">Créer un compte</button>

  <h2>Connexion</h2>
  <input type="email" id="emailLogin" placeholder="Adresse e-mail"><br><br>
  <input type="password" id="passwordLogin" placeholder="Mot de passe"><br><br>
  <button onclick="login(emailLogin.value, passwordLogin.value)">Se connecter</button>

  <h2>Ou</h2>
  <button onclick="loginWithGoogle()">Se connecter avec Google</button>

  <!-- Firebase modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeh5YQ-XHN9LG1h0rH3g2Ci2LS4byFF40",
      authDomain: "aide-pro-f2a0f.firebaseapp.com",
      projectId: "aide-pro-f2a0f",
      storageBucket: "aide-pro-f2a0f.appspot.com",
      messagingSenderId: "196840068418",
      appId: "1:196840068418:web:ceb1e5bdd366077772a4db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function(email, password, nom, role) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          nom: nom,
          role: role,
          createdAt: new Date()
        });
        alert("Compte créé !");
        window.location.href = role === "client" ? "dashboard-client.html" : "dashboard-prestataire.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.login = async function(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          window.location.href = role === "client" ? "dashboard-client.html" : "dashboard-prestataire.html";
        } else {
          alert("Profil non trouvé.");
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.loginWithGoogle = async function() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          await setDoc(docRef, {
            email: user.email,
            nom: user.displayName,
            role: "client",
            createdAt: new Date()
          });
        }
        window.location.href = "dashboard-client.html";
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    };
  </script>

</body>
</html>
