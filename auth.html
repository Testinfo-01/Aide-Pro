<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription | Aide Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b1d3a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #092544;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1a6dff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="nom" placeholder="Nom complet">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="inscription()">Cr√©er un compte</button>
    <button onclick="connexion()">Se connecter</button>
    <button onclick="connexionGoogle()">Se connecter avec Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeh5YQ-XHN9LG1h0rH3g2Ci2LS4byFF40",
      authDomain: "aide-pro-f2a0f.firebaseapp.com",
      projectId: "aide-pro-f2a0f",
      storageBucket: "aide-pro-f2a0f.firebasestorage.app",
      messagingSenderId: "196840068418",
      appId: "1:196840068418:web:ceb1e5bdd366077772a4db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function enregistrerUtilisateur(user) {
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        await setDoc(userRef, {
          email: user.email,
          displayName: user.displayName || "",
          role: "client",
          lang: "fr",
          createdAt: new Date()
        });
      }
    }

    window.inscription = async function () {
      const nom = document.getElementById("nom").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await updateProfile(user, { displayName: nom });
        await enregistrerUtilisateur(user);
        window.location.href = "dashboard-client.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    }

    window.connexion = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        const role = snap.exists() ? snap.data().role : "client";

        window.location.href = role === "prestataire" ? "dashboard-presta.html" : "dashboard-client.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    }

    window.connexionGoogle = async function () {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await enregistrerUtilisateur(user);
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        const role = snap.exists() ? snap.data().role : "client";
        window.location.href = role === "prestataire" ? "dashboard-presta.html" : "dashboard-client.html";
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    }
  </script>
</body>
</html>
