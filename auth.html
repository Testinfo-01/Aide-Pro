<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion | Aide Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Inscription réussie"))
        .catch((error) => alert(error.message));
    };

    window.signin = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Connexion réussie"))
        .catch((error) => alert(error.message));
    };

    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(() => alert("Connecté avec Google"))
        .catch((error) => alert(error.message));
    };
  </script>
</head>
<body>
  <main style="max-width: 400px; margin: 3rem auto; text-align: center;">
    <h2>Connexion / Inscription</h2>
    <input id="email" type="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0;" />
    <input id="password" type="password" placeholder="Mot de passe" style="width: 100%; padding: 10px; margin: 10px 0;" />
    <button onclick="signin()">Se connecter</button>
    <button onclick="signup()">Créer un compte</button>
    <p>— ou —</p>
    <button onclick="googleLogin()">Connexion avec Google</button>
  </main>
</body>
</html>
