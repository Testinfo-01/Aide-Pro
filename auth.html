<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aide Pro - Connexion</title>
  <style>
    body {
      background-color: #0a1b3d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #12285c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0073e6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bienvenue sur Aide Pro</h2>

    <h3>Créer un compte</h3>
    <input id="nom" type="text" placeholder="Nom complet" />
    <input id="email" type="email" placeholder="Adresse e-mail" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <select id="role">
      <option value="client">Client</option>
      <option value="prestataire">Prestataire</option>
    </select>
    <button onclick="register(email.value, password.value, nom.value, role.value)">Créer un compte</button>

    <h3>Se connecter</h3>
    <input id="emailLogin" type="email" placeholder="Adresse e-mail" />
    <input id="passwordLogin" type="password" placeholder="Mot de passe" />
    <button onclick="login(emailLogin.value, passwordLogin.value)">Connexion</button>

    <hr />
    <button onclick="loginWithGoogle()">Connexion avec Google</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAeh5YQ-XHN9LG1h0rH3g2Ci2LS4byFF40",
      authDomain: "aide-pro-f2a0f.firebaseapp.com",
      projectId: "aide-pro-f2a0f",
      storageBucket: "aide-pro-f2a0f.appspot.com",
      messagingSenderId: "196840068418",
      appId: "1:196840068418:web:ceb1e5bdd366077772a4db"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Inscription
    async function register(email, password, nom, role) {
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await db.collection("users").doc(user.uid).set({
          email: user.email,
          nom: nom,
          role: role,
          createdAt: new Date()
        });
        alert("Compte créé !");
        if (role === "client") {
          window.location.href = "dashboard-client.html";
        } else {
          window.location.href = "dashboard-prestataire.html";
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    }

    // Connexion
    async function login(email, password) {
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.exists) {
          const role = doc.data().role;
          if (role === "client") {
            window.location.href = "dashboard-client.html";
          } else {
            window.location.href = "dashboard-prestataire.html";
          }
        } else {
          alert("Aucun rôle trouvé.");
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    }

    // Connexion Google
    async function loginWithGoogle() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          await docRef.set({
            email: user.email,
            nom: user.displayName,
            role: "client",
            createdAt: new Date()
          });
        }
        window.location.href = "dashboard-client.html";
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    }
  </script>
</body>
</html>
