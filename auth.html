<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aide Pro - Authentification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a1b33;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #122544;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #f5f5f5;
      color: #000;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      margin-top: 15px;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur Aide Pro</h1>

    <div class="section">
      <h2>Créer un compte</h2>
      <input type="text" id="signup-lastname" placeholder="Nom">
      <input type="text" id="signup-firstname" placeholder="Prénom">
      <input type="email" id="signup-email" placeholder="Adresse e-mail">
      <input type="password" id="signup-password" placeholder="Mot de passe">
      <button onclick="signup()">Créer un compte</button>
    </div>

    <div class="section">
      <h2>Connexion</h2>
      <input type="email" id="login-email" placeholder="Adresse e-mail">
      <input type="password" id="login-password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
    </div>

    <h2>Ou</h2>
    <button class="google-btn" id="googleSignIn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Se connecter avec Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeh5YQ-XHN9LG1h0rH3g2Ci2LS4byFF40",
      authDomain: "aide-pro-f2a0f.firebaseapp.com",
      projectId: "aide-pro-f2a0f",
      storageBucket: "aide-pro-f2a0f.appspot.com",
      messagingSenderId: "196840068418",
      appId: "1:196840068418:web:ceb1e5bdd366077772a4db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function () {
      const nom = document.getElementById("signup-lastname").value;
      const prenom = document.getElementById("signup-firstname").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const role = "client"; // Défini automatiquement

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          nom: nom,
          prenom: prenom,
          role: role,
          createdAt: new Date()
        });
        alert("Compte créé !");
        window.location.href = "dashboard-client.html";
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    window.login = async function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          window.location.href = role === "client" ? "dashboard-client.html" : "dashboard-prestataire.html";
        } else {
          alert("Profil introuvable.");
        }
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    };

    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          await setDoc(docRef, {
            email: user.email,
            nom: user.displayName.split(" ").slice(-1).join(" "),
            prenom: user.displayName.split(" ").slice(0, -1).join(" "),
            role: "client",
            createdAt: new Date()
          });
        }
        window.location.href = "dashboard-client.html";
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    });
  </script>
</body>
</html>
