<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Client - Aide Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .google-btn {
      background-color: #db4437;
      margin-bottom: 10px;
    }
    .google-btn:hover {
      background-color: #b9382e;
    }
    a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Client</h2>
    <button class="google-btn">Continuer avec Google</button>
    <p>ou</p>
    <form>
      <input type="email" placeholder="Adresse e-mail" required />
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <a href="#">Créer un compte client</a>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
