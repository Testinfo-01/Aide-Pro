<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Client</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="email" id="login-email" placeholder="Adresse e-mail" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <hr>
    <form onsubmit="event.preventDefault(); signup();">
      <input type="text" placeholder="Prénom" required />
      <input type="text" placeholder="Nom" required />
      <input type="email" id="signup-email" placeholder="Adresse e-mail" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button type="submit">Créer mon compte</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2inmwBRTU6tXqo6bMmOXM1SHemGXLUNA",
      authDomain: "aidepro.firebaseapp.com",
      projectId: "aidepro",
      storageBucket: "aidepro.firebasestorage.app",
      messagingSenderId: "945194958346",
      appId: "1:945194958346:web:3d0f9ab89e4410d8b729f3",
      measurementId: "G-9629QPX55Z"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Compte créé avec succès !");
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };

    window.login = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Connexion réussie !");
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
</body>
</html>
